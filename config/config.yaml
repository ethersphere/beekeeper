      chunks-per-node: 1
      metrics-enabled:
      mode: light-chunks
      postage-amount: 1000
      exclude-node-group:
      - light
      postage-depth: 16
      postage-wait: 5s
      retries: 5
      retry-delay: 1s
      upload-node-count: 1
    timeout: 5m
    type: pushsync
  retrieval:
