# checks defines checks Beekeeper can execute against the cluster
# type filed allows defining same check with different names and options 
checks:
  balances:
    options:
      dry-run: false
      file-name: balances
      file-size: 1048576 # 1mb = 1*1024*1024
      postage-amount: 1000
      postage-wait: 5s
      upload-node-count: 3
      wait-before-download: 5s
    timeout: 5m
    type: balances
  cashout:
    options:
      node-group: bee
    timeout: 5m
    type: cashout
  chunk-repair:
    options:
      metrics-enabled: 
      node-group: bee
      number-of-chunks-to-repair: 1
      postage-amount: 1000
      postage-wait: 5s
      seed: 
    timeout: 5m
    type: chunk-repair
  file-retrieval:
    options:
      file-name: file-retrieval
      file-size: 1048576 # 1mb = 1*1024*1024
      files-per-node: 1
      full: false
      postage-amount: 1000
      postage-wait: 5s
      upload-node-count: 3
    timeout: 5m
    type: file-retrieval
  full-connectivity:
    timeout: 5m
    type: full-connectivity
    options:
      boot-nodes:
      - bootnode  
      group-1:
      - light
      group-2:
      - bee
      - bootnode
  gc:
    options:
      cache-size: 10
      reserve-size: 16
    timeout: 5m
    type: gc
  kademlia:
    options:
      dynamic: false
    timeout: 5m
    type: kademlia
  manifest:
    options:
      files-in-collection: 10
      max-pathname-length: 64
      postage-amount: 1000
      postage-depth: 16
      postage-wait: 5s
    timeout: 5m
    type: manifest
  peer-count:
    timeout: 5m
    type: peer-count
  pingpong:
    options:
      metrics-enabled: 
    timeout: 5m
    type: pingpong
  pss:
