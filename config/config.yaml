      address-prefix: 2
      metrics-enabled:
      node-count: 3
      postage-amount: 1000
      postage-depth: 16
      postage-wait: 5s
      request-timeout: 5m
    timeout: 5m
    type: pss
  pullsync:
    options:
      chunks-per-node: 1
      postage-amount: 1000
      postage-wait: 5s
      replication-factor-threshold: 2
      upload-node-count: 1
    timeout: 5m
    type: pullsync
  pushsync:
    options:
      chunks-per-node: 1
      metrics-enabled:
      mode: default
      postage-amount: 1000
      postage-depth: 16
      postage-wait: 5s
      retries: 5
      retry-delay: 1s
      upload-node-count: 1
    timeout: 5m
    type: pushsync
  pushsync-chunks:
    options:
      chunks-per-node: 1
      metrics-enabled:
      mode: chunks
      postage-amount: 1000
      exclude-node-group:
      - light
      postage-depth: 16
      postage-wait: 5s
      retries: 5
      retry-delay: 1s
      upload-node-count: 1
    timeout: 5m
    type: pushsync
  pushsync-light-chunks:
