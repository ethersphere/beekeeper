      chunks-per-node: 1
      metrics-enabled:
      postage-amount: 1000
      postage-depth: 16
      postage-wait: 5s
      upload-node-count: 1
    timeout: 5m
    type: retrieval
  settlements:
    options:
      dry-run: false
      expect-settlements: true
      file-name: settlements
