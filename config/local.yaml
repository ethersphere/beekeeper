# node-groups defines node groups that can be registered in the cluster
node-groups:
  local:
    _inherit: ""
    image: k3d-registry.localhost:5000/ethersphere/bee:latest
    image-pull-policy: Always
    ingress-annotations:
      nginx.ingress.kubernetes.io/affinity: "cookie"
      nginx.ingress.kubernetes.io/affinity-mode: "persistent"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "7200"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "7200"
      nginx.ingress.kubernetes.io/session-cookie-max-age: "86400"
      nginx.ingress.kubernetes.io/session-cookie-name: "SWARMGATEWAY"
      nginx.ingress.kubernetes.io/session-cookie-path: "default"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    ingress-class: "traefik"
    labels:
      app.kubernetes.io/component: "node"
      app.kubernetes.io/name: "bee"
      app.kubernetes.io/part-of: "bee"
      app.kubernetes.io/version: "latest"
      beekeeper.ethswarm.org/node-funder: "true"
    node-selector:
      node-group: "local"
    persistence-enabled: false
    pod-management-policy: "OrderedReady"
    resources-limit-cpu: "250m"
    resources-limit-memory: 0.5Gi
    resources-request-cpu: 150m
    resources-request-memory: 0.25Gi
    restart-policy: "Always"
    update-strategy: "RollingUpdate"
  local-dns:
    _inherit: "local"
  local-gc:
    _inherit: "local"
  local-light:
    _inherit: "local"

# bee-configs defines Bee configuration that can be assigned to node-groups
bee-configs:
  bee-local:
    _inherit: ""
    api-addr: ":1633"
    block-time: 1
    bootnodes: ""
    bootnode-mode: false
    cache-capacity: 20000
    cors-allowed-origins: ""
    data-dir: "/home/bee/.bee"
    db-open-files-limit: 200
    db-block-cache-capacity: 33554432
    db-write-buffer-size: 33554432
    db-disable-seeks-compaction: false
    full-node: true
    mainnet: false
    nat-addr: ""
    network-id: 0
    p2p-addr: ":1634"
    p2p-ws-enable: false
    password: "beekeeper"
    payment-early-percent: 50
    payment-threshold: 13500000
    payment-tolerance-percent: 25
    storage-incentives-enable: true
    postage-stamp-start-block: 1
    postage-stamp-address: "0x657241f4494A2F15Ba75346E691d753A978C72Df"
    price-oracle-address: "0x5aFE06fcC0855a76a15c3544b0886EDBE3294d62"
    staking-address: "0xfc28330f1ecE0ef2371B724E0D19c1EE60B728b2"
    redistribution-address: "0x09Ad42a7d020244920309FfA14EA376dd2D3b7d5"
    resolver-options: ""
    chequebook-enable: true
    swap-enable: true
    swap-endpoint: "ws://geth-swap:8546"
    swap-factory-address: "0xdD661f2500bA5831e3d1FEbAc379Ea1bF80773Ac"
    swap-initial-deposit: 500000000000000000
    verbosity: 5
    welcome-message: "Welcome to the Swarm, this is a local cluster!"
    warmup-time: 0s
    allow-private-cidrs: true
    withdrawal-addresses-whitelist: "0xec44cb15b1b033e74d55ac5d0e24d861bde54532"

  bootnode-local:
    _inherit: "bee-local"
    bootnode-mode: true
  bee-local-dns:
    _inherit: "bee-local"
    bootnode: /dnsaddr/localhost
  bootnode-local-dns:
    _inherit: "bee-local"
    bootnode: /dnsaddr/localhost
    bootnode-mode: true
  bee-local-light:
    _inherit: "bee-local"
    bootnode: /dnsaddr/localhost
    full-node: false
  bee-local-gc:
    _inherit: "bee-local"
    cache-capacity: 10
  bootnode-local-gc:
    _inherit: "bee-local"
    cache-capacity: 10
    bootnode-mode: true

# CI checks
checks:
  ci-act:
    options:
      file-size: 1024
      postage-depth: 20
      postage-amount: 420000000
      postage-label: act-label
      seed: 0
    timeout: 5m
    type: act
  ci-full-connectivity:
    timeout: 5m
    type: full-connectivity
    options:
      boot-nodes:
        - bootnode
      group-1:
        - light
      group-2:
        - bee
        - bootnode
  ci-gc:
    options:
      cache-size: 10
      reserve-size: 16
    timeout: 5m
    type: gc
  ci-manifest:
    options:
      files-in-collection: 10
      max-pathname-length: 64
      postage-amount: 1000
      postage-depth: 17
    timeout: 5m
    type: manifest
  ci-pingpong:
    options:
    timeout: 5m
    type: pingpong
  ci-withdraw:
    options:
      target-address: 0xec44cb15b1b033e74d55ac5d0e24d861bde54532
    timeout: 5m
    type: withdraw
  ci-pss:
    options:
      count: 3
      address-prefix: 2
      postage-amount: 1000
      postage-depth: 17
      request-timeout: 5m
    timeout: 5m
    type: pss
  ci-pushsync-chunks:
    options:
      chunks-per-node: 3
      mode: chunks
      postage-amount: 1000
      postage-depth: 17
      retries: 5
      retry-delay: 15s
      upload-node-count: 3
      exclude-node-group:
        - light
        - bootnode
    timeout: 5m
    type: pushsync
  ci-pushsync-light-chunks:
    options:
      chunks-per-node: 3
      mode: light-chunks
      postage-amount: 10000
      postage-depth: 17
      retries: 5
      retry-delay: 30s
      upload-node-count: 3
      exclude-node-group:
        - light
        - bootnode
    timeout: 5m
    type: pushsync
  ci-retrieval:
    options:
      chunks-per-node: 3
      postage-amount: 1000
      postage-depth: 17
      upload-node-count: 3
    timeout: 5m
    type: retrieval
  ci-settlements:
    options:
      dry-run: false
      expect-settlements: true
      file-name: settlements
      file-size: 14680064 # 14mb = 14*1024*1024
      postage-amount: 1000
      postage-depth: 20
      threshold: 100000000
      upload-node-count: 3
      wait-before-download: 15s
    timeout: 15m
    type: settlements
  ci-smoke:
    options:
      content-size: 5000000
      postage-amount: 1000000
      postage-depth: 20
      nodes-sync-wait: 1m
      upload-timeout: 1m
      download-timeout: 1m
      iteration-wait: 5m
    timeout: 5m
    type: smoke
  ci-soc:
    options:
      postage-amount: 1000
      postage-depth: 17
      request-timeout: 5m
    timeout: 5m
    type: soc
  ci-content-availability:
    type: content-availability
    timeout: 5m
    options:
      content-size: 16384
      postage-amount: 1000
      postage-depth: 17
  ci-postage:
    type: postage
    timeout: 5m
    options:
      postage-amount: 1000
      postage-depth: 17
      postage-topup-amount: 100
      postage-new-depth: 18
  ci-stake:
    type: stake
    timeout: 5m
    options:
      amount: 1000000000000000000
      insufficient-amount: 102400
      contract-addr: "0xfc28330f1ecE0ef2371B724E0D19c1EE60B728b2"
      private-key: "4663c222787e30c1994b59044aa5045377a6e79193a8ead88293926b535c722d"
      geth-url: "http://geth-swap.localhost"
      geth-chain-id: 12345
  ci-longavailability:
    options:
      refs:
      retry-wait: 1m
      retry-count: 3
    type: longavailability
  ci-datadurability:
    options:
      ref:
      concurrency:
      max-attempts:
    type: datadurability
  ci-redundancy:
    options:
      postage-amount:
      postage-depth:
      seed:
      data-size:
    type: redundancy
  ci-gsoc:
    options:
      postage-amount: 100000
      postage-depth: 20
      postage-label: gsoc-label
    timeout: 10m
    type: gsoc
  ci-feed:
    options:
      postage-amount: 100000
      postage-depth: 20
      postage-label: feed-label
    type: feed

