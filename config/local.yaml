# CI checks
checks:
  ci-full-connectivity:
    timeout: 5m
    type: full-connectivity
    options:
      boot-nodes:
        - bootnode
      group-1:
        - light
      group-2:
        - bee
        - bootnode
  ci-gc:
    options:
      cache-size: 10
      reserve-size: 16
    timeout: 5m
    type: gc
  ci-manifest:
    options:
      files-in-collection: 10
      max-pathname-length: 64
      postage-amount: 1000
      postage-depth: 17
    timeout: 5m
    type: manifest
  ci-pingpong:
    options:
    timeout: 5m
    type: pingpong
  ci-pss:
    options:
      count: 3
      address-prefix: 2
      postage-amount: 1000
      postage-depth: 17
      request-timeout: 5m
    timeout: 5m
    type: pss
  ci-pushsync-chunks:
    options:
      chunks-per-node: 3
      mode: chunks
      postage-amount: 1000
      postage-depth: 17
      retries: 5
      retry-delay: 15s
      upload-node-count: 3
      exclude-node-group:
        - light
        - bootnode
    timeout: 5m
    type: pushsync
  ci-pushsync-light-chunks:
    options:
      chunks-per-node: 3
      mode: light-chunks
      postage-amount: 10000
      postage-depth: 17
      retries: 5
      retry-delay: 30s
      upload-node-count: 3
      exclude-node-group:
        - light
        - bootnode
    timeout: 5m
    type: pushsync
  ci-retrieval:
    options:
      chunks-per-node: 3
      postage-amount: 1000
      postage-depth: 17
      upload-node-count: 3
    timeout: 5m
    type: retrieval
  ci-settlements:
    options:
      dry-run: false
      expect-settlements: true
      file-name: settlements
      file-size: 14680064 # 14mb = 14*1024*1024
      postage-amount: 1000
      postage-depth: 20
      threshold: 100000000
      upload-node-count: 3
      wait-before-download: 15s
    timeout: 15m
    type: settlements
  ci-settlements-clef:
    options:
      dry-run: false
      expect-settlements: true
      file-name: settlements
      file-size: 14680064 # 14mb = 14*1024*1024
      postage-amount: 1000
      postage-depth: 20
      threshold: 100000000
      upload-node-count: 3
      wait-before-download: 35s
    timeout: 10m
    type: settlements
  ci-smoke:
    options:
      content-size: 5000000
      postage-amount: 1000000
      postage-depth: 20
      nodes-sync-wait: 1m
      upload-timeout: 1m
      download-timeout: 1m
    timeout: 5m
    type: smoke
  ci-soc:
    options:
      postage-amount: 1000
      postage-depth: 17
      request-timeout: 5m
    timeout: 5m
    type: soc
  ci-content-availability:
    type: content-availability
    timeout: 5m
    options:
      content-size: 16384
      postage-amount: 1000
      postage-depth: 17
  ci-postage:
    type: postage
    timeout: 5m
    options:
      postage-amount: 1000
      postage-depth: 17
      postage-topup-amount: 100
      postage-new-depth: 18
  ci-authenticate:
